
<div class="search-menu">
<mat-form-field color="accent" style="width: 40%">
    <input matInput class="nameInput" #nameInput required>
    <mat-placeholder class=placeholder>Full name</mat-placeholder>
  </mat-form-field>
  <mat-form-field color="accent">
    <mat-label>Type</mat-label>
    <mat-select [(value)]="type" required>
      <mat-option value="characters">Character</mat-option>
      <mat-option value="houses">House</mat-option>
      <mat-option value="books">Book</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button style="margin-left: 40px" [disabled]="!nameInput.value"
          (click)="searchEntity(nameInput.value, type)">
    Quick search
  </button>
</div>
