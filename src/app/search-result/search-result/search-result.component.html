<script src="search-result.component.spec.ts"></script>
<div *ngIf="resultCount != 0; else elseBlock" class="search-results-div">
  <div class="search-result-header-div">
    <h3 class="search-result-header">Search result:</h3>
  </div>
  <mat-list>
    <mat-card *ngFor="let entity of result">
      <app-search-result-entity [entity]="entity"></app-search-result-entity>
    </mat-card>
  </mat-list>
</div>

<ng-template #elseBlock>
  <div class="elseBlock">
    <p>Sorry there was no match for that name</p>
    <button (click)="router.navigateByUrl('')" color="accent" mat-button>Try again</button>
  </div>
</ng-template>
