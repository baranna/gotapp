<script src="search-result.component.spec.ts"></script>
<div class="search-results-div">
  <div class="search-result-header-div">
    <h3 class="search-result-header">Search result:</h3>
  </div>
  <mat-list *ngIf="resultCount != 0; else elseBlock">
    <mat-card *ngFor="let entity of result">
      <a [routerLink]="['/', detailsLink,  entity.id ]" >{{entity.name}}</a>
    </mat-card>
  </mat-list>
</div>

<ng-template #elseBlock>
  <p style="text-align: center">Sorry we couldn't find what you were searching for.</p>
</ng-template>
